<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ book['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}">
</head>
<body>
    <div class="book-container">
        <div class="book-header">
            <h1 class="book-title">{{ book['title'] }}</h1>
            <h3 class="book-author">{{ book['author'] }}</h3>
        </div>
        
        <div class="book-content">
            <div class="book-meta">
                <div class="meta-item">
                    <div class="meta-label">작가</div>
                    <div class="meta-value">{{ book['author'] }}</div>
                </div>
            </div>
            
            <div class="content-text">
                {{ book['content'] }}
            </div>
        </div>
        
        <div class="book-nav">
            <a href="javascript:history.back()" class="back-button">돌아가기</a>
        </div>
    </div>
</body>
</html>
